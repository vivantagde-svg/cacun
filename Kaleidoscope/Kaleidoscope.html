<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Kaleidoscope</title>
    <style> 
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            cursor: crosshair; 
        }
        canvas {
            display: block;
        }
        #ui { 
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: monospace;
            text-align: center;
            pointer-events: none;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div id="ui">Move to disrupt • Click to scatter • Space to clear & change colors</div>
<canvas id="canvas"></canvas>

<script src="Kaleidoscope.js"></script>
</body>
</html>
